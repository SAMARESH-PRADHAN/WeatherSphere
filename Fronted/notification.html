<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>🌟 Notification Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/notification.css">
</head>

<body class="bg-dark text-white">
  <header id="header"></header>
  <main class="mainn">
    <div class="container py-4">
      <h2 class="text-center mb-4 title-glow">🌟 Admin Notification Panel</h2>

      <ul class="nav nav-tabs mb-3" id="notificationTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
            role="tab">📩 Contact</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="feedback-tab" data-bs-toggle="tab" data-bs-target="#feedback" type="button"
            role="tab">🗣 Feedback</button>
        </li>
      </ul>

      <div class="tab-content">


        <!-- Contact Tab -->
        <div class="tab-pane fade show active" id="contact" role="tabpanel">
          <div class="btn-group mb-2 ms-2" role="group" aria-label="Filter Contacts">
            <div class="d-flex justify-content-end mb-2">
              <button id="toggleSortBtn" class="sort-btn-glow shh">
                ⏫ Sort: Newest First
              </button>

            </div>
            <div class="btnnn">
              <button id="filterAllBtn" class="btn btn-outline-secondary active">All</button>
              <!-- <button id="filterReadBtn" class="btn btn-outline-success">Read</button> -->
              <button id="filterUnreadBtn" class="btn btn-outline-danger">Unread</button>
            </div>
          </div>


          <div class="row mb-3">
            <div class="col-md-5">
              <label for="contactStartDate">Start Date:</label>
              <input type="date" id="contactStartDate" class="form-control">
            </div>
            <div class="col-md-5">
              <label for="contactEndDate">End Date:</label>
              <input type="date" id="contactEndDate" class="form-control">
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button class="btn btn-primary w-100" onclick="fetchContactData()">Filter</button>
            </div>

          </div>
          <div id="contactContainer"></div>
          <nav>
            <ul id="contactPagination" class="pagination justify-content-center mt-3"></ul>
          </nav>
        </div>

        <!-- Feedback Tab -->


        <div class="tab-pane fade" id="feedback" role="tabpanel">
          <button id="toggleSortBtn" class="sort-btn-glow">
            ⏫ Sort: Newest First
          </button>


          <div id="feedbackContainer"></div>
          <nav>
            <ul id="feedbackPagination" class="pagination justify-content-center mt-3"></ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- Message Modal -->
    <!-- Stylish Animated Message Modal -->
    <div class="modal fade custom-fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-lg modal-dialog-centered">
        <div
          class="modal-content custom-modal bg-dark text-white border-0 shadow-lg rounded-4 animate__animated animate__fadeInUp">
          <div class="modal-header border-bottom border-secondary">
            <h5 class="modal-title" id="messageModalLabel">📨 Full Message</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="modalMessageContent">
            <!-- Message content gets inserted here -->
          </div>
          <div class="modal-footer border-top border-secondary">
            <button type="button" class="btn btn-outline-light px-4 rounded-pill" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="assets/js/notification.js"></script>
  <footer id="footer" class="ftter"></footer>
</body>

</html>
