<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="assets/css/dashbord.css">
</head>

<body>
  <header id="header"></header>

  <main id="mii">
    <div class="row text-white mb-4">
      <h2 class="text-center animate__animated animate__bounceIn animate__delay-1s glowing-text mb-4">
        <i class="fas fa-chart-line me-2"></i>Admin Dashboard
      </h2>

      <div class="col-md-3">
        <div class=" text-center p-4 shadow-lg" id="cardd">
          <h5><i class="fas fa-users"></i> Total Users</h5>
          <h2 id="totalUsers" class="counter">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-center p-4 shadow-lg" id="cardd">
          <h5><i class="fas fa-city"></i> Total Cities</h5>
          <h2 id="totalCities" class="counter">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-center p-4 shadow-lg" id="cardd">
          <h5><i class="fas fa-comment-dots"></i> Total Feedbacks</h5>
          <h2 id="totalFeedbacks" class="counter">0</h2>
        </div>
      </div>
      <div class="col-md-3">
        <div class="text-center p-4 shadow-lg" id="cardd">
          <h5><i class="fas fa-envelope-open-text"></i> Unread Contacts</h5>
          <h2 id="unreadContacts" class="counter">0</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="chart-wrapper">
          <div class="chart-actions">
            <button class="btn neon-btn" onclick="downloadChartAsImage('feedbackChart')">
              <i class="fas fa-image"></i> Download Image
            </button>
            <button class="btn neon-btn" onclick="downloadFeedbackCSV()">
              <i class="fas fa-file-csv"></i> Download CSV
            </button>
          </div>
        </div>
        <canvas id="feedbackChart" height="250"></canvas>

      </div>
      <div class="col-md-6 mb-4">
        <div class="p-3 mb-3 shadow animate__animated animate__fadeInRight" id="cardd">
          <div class="row">
            <div class="col-md-6">
              <label for="startDate" class="filter-label">Start Date</label>
              <input type="date" class="form-control" id="startDate">
            </div>
            <div class="col-md-6">
              <label for="endDate" class="filter-label">End Date</label>
              <input type="date" class="form-control" id="endDate">
            </div>
          </div>
        </div>
        <div class="chart-wrapper">
          <div class="chart-actions">
            <button class="btn neon-btn" onclick="downloadChartAsImage('userChart')">
              <i class="fas fa-image"></i> Download Image
            </button>
            <button class="btn neon-btn" onclick="downloadUserCSV()">
              <i class="fas fa-file-csv"></i> Download CSV
            </button>
          </div>
        </div>
        <canvas id="userChart" height="200" class="animate__animated animate__fadeInUp"></canvas>

      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <script src="assets/js/dashbord.js"></script>
</body>

</html>
