<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <style>
    .um-head {
      margin-top: 100px;
      font-weight: bold;
      color: #fff;
    }

    body {
      background: linear-gradient(135deg, #4a6ee0, #98a4f5);
      min-height: 100vh;
    }

    .add-btn {
      background: linear-gradient(135deg, #1d4ed8, #60a5fa);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .add-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.8);
    }

    .add-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
    }

    .add-btn:hover::before {
      left: 100%;
    }

    .pagination .page-link {
      color: #1d4ed8;
      border-radius: 8px;
      margin: 0 3px;
      transition: background 0.3s;
    }

    .pagination .page-link:hover {
      background: #1d4ed8;
      color: white;
    }

    .pagination .active .page-link {
      background-color: #1d4ed8;
      color: white;
      border: none;
    }

    .table-responsive {
      border-radius: 12px;
      overflow-x: auto;
    }

    table {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      min-width: 600px;
    }

    th,
    td {
      text-align: center;
      vertical-align: middle !important;
    }

    @media (max-width: 576px) {
      .add-btn {
        width: 100%;
        margin-bottom: 1rem;
      }

      .um-head {
        font-size: 1.5rem;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header id="header"></header>
  <div class="container mt-5">
    <h2 class="um-head text-center mb-4">User Management</h2>
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-3">
      <button class="add-btn btn btn-primary" onclick="addUser()"> + Add User</button>
    </div>
    <div class="row mb-3 justify-content-center align-items-center">
      <!-- General Search -->
      <div class="col-md-4 ">
        <input type="text" id="generalSearch" class="form-control" placeholder="Search by name, email or phone">
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="userTable">
        <thead class="table-dark">
          <tr>
            <th>S.No</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>NUMBER</th>
            <th>ACTIONS</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User data will be inserted here dynamically -->
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <nav>
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
  </div>
  <footer id="footer"></footer>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="assets/js/userManagement.js"></script>
</body>

</html>
